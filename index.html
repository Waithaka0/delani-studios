<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Delania Studios</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="js/scripts.js" charset="utf-8"></script>
    <script src="js/jquery-3.5.1.js" charset="utf-8"></script>
  </head>
  <body>

    <div class="container">
      <div class="what-we-do text-center">
       <h1 class="b-text">WHAT WE DO</h1><br><br>
       <div class="col-md-12">
           <div class="row">
               <figure class="col-md-4">
                   <img src="assets/services_icons/design_icon.png" alt="services-icons" class="service-icons des">
                   <figcaption id="destxt" class="b-text">DESIGN</figcaption>
                   <br>
                   <p id="desp" class="b-text">Our design practice offers a full range of services including brand strategy,
                       interaction and
                       visual design and user experience testing.
                       Throughout your project, our designers create and implement visual design and workflows, solicit
                       user feedback and work with you to make sure what gets built is what is needed.</p>
                </figure>
                <figure class="col-md-4">
                    <img src="assets/services_icons/dev_icon.png" alt="services-icons" class="service-icons des">
                    <figcaption id="devtxt" class="b-text">DEVELOPMENT</figcaption>
                    <br>
                    <p id="desp" class="b-text">All engineers are fluent in the latest enterprise, mobile and web development
                        technologies.
                        They collaborate with your team to write, and improve code on a daily basis, using proven
                        practices such as test-driven development and pair programming.</p>
                </figure>
                <figure class="col-md-4">
                    <img src="assets/services_icons/product_icon.png" alt="services-icons" class="service-icons des">
                    <figcaption id="devtxt" class="b-text">PRODUCT MANAGEMENT</figcaption>
                    <br>
                    <p id="desp" class="b-text">Planning and development is iterative. Because we are constantly coding and testing,
                        the products
                        we build are always ready to go live.
                        This iterative process allows for changes as business requirements evolve.</p>
                </figure>


        </div>


      <h4>CONTACTS US</h4>
      <form class="form-inline">
        <div class="form-group">
          <input type="text" class="form-control" id="exampleInputName2" placeholder="Name">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email">
        </div>
        </form>
        <form class="form-horizontal">
          <div class="form-group">
            <div class="col-md-12">
              <input type="text" class="form-control" id="message" placeholder="Your message here...">
            </div>
          </div>
        </form>
      </body>
</html>
